<html>

<head>
    <script src="cloudpilot-emu.js"></script>

    <style>
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas></canvas>

    <script>
        (async function () {
            const imageResponse = await fetch('session.img');
            if (!imageResponse.ok) {
                throw new Error('could not download session image');
            }

            const image = await imageResponse.arrayBuffer();
            const emulator = await cloudpilot.createEmulator();
            const canvas = document.getElementsByTagName('canvas')[0];

            emulator.loadSession(new Uint8Array(image));
            emulator
                .setCanvas(canvas)
                .bindInput(canvas)
                .resume();
        })().catch(e => console.log(e));
    </script>
</body>

</html>
