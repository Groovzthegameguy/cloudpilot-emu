<ion-list>
  <ion-item button [detail]="false" (click)="onEdit()">
    Edit
  </ion-item>
  <ion-item button [disabled]="isAttached" [detail]="false" (click)="onCheck()">
    Check
  </ion-item>
  <ion-item button [disabled]="!isAttached" [detail]="false" (click)="onEject()">
    Eject
  </ion-item>
  <ion-item button [detail]="false" (click)="onDelete()">
    Delete
  </ion-item>
</ion-list>
